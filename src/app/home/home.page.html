<ion-content [fullscreen]="true" class="primario">

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="title">Alimentos</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-grid >

        <ion-row >
          <ion-col *ngFor="let documentAlimento of arrayColeccionAlimentos"
            (click)="selecAlimento(documentAlimento)" size-xl="3" size-lg="3" size-md="4"
            size-sm="6" size-xs="12"> 

            <ion-card>
              <img alt="Alimento" src="https://source.unsplash.com/random/500x500/?{{documentAlimento.data.nombre}}" />
              <ion-card-header>
                <ion-card-title class="text">
                  <h1>{{documentAlimento.data.nombre}}</h1>
                </ion-card-title>
                <ion-card-subtitle>
                  <h1 class="text">{{documentAlimento.data.nombreCientifico}}</h1>
                </ion-card-subtitle>
              </ion-card-header>

            </ion-card>


          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-fab-button class="add"  (click)="clickBotonInsertar()">+</ion-fab-button>
</ion-content>
