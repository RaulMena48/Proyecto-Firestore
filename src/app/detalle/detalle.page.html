<ion-header>
  <ion-toolbar class="title">
    <ion-title size="large" >Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Nombre</ion-card-title>
      <ion-card-subtitle>
        <ion-input [(ngModel)]="document.data.nombre"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>


    <ion-card-header>
      <ion-card-title>Nombre Cientifico</ion-card-title>
      <ion-card-subtitle>
        <ion-input [(ngModel)]="document.data.nombreCientifico"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-button class="boton" fill="clear" (click)="volver()">Volver </ion-button>
    <ion-button class="boton" fill="clear" *ngIf="(!this.nuevo)" (click)="presentAlert()">Borrar </ion-button>
    <ion-button class="boton" fill="clear" *ngIf="(!this.nuevo)" (click)="clicBotonModificar()">Modificar</ion-button>
    <ion-button class="boton" fill="clear" *ngIf="(this.nuevo)" (click)="clickBotonInsertar()">Guardar</ion-button>
    <ion-button class="boton" fill="clear" *ngIf="(!this.nuevo)" (click)="uploadImagePicker()"> Imagen </ion-button>
  </ion-card>
</ion-content>
